<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Socket Test</title>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <div id="test">hello</div>
<button onclick="ExecuteCode()">Compile Code</button>
  <script>
    
    


    function ExecuteCode(){
      const socket = io("http://localhost:3001", {
    query: {
      language: "C++"
    }
  });
  socket.emit("evaluate", {
  code: `
#include <iostream>
using namespace std;

int main() {
    int a, b;
    cin >> a >> b;
    cout << a + b << endl;
    return 0;
}`,
  testCases: [
    { input: "1 2", output: "3" },
    { input: "3 6", output: "10" }
  ]
});
socket.on("serverMessage", (result) => {
  console.log("Test case result:", result);
    });
  }
  
  </script>
</body>
</html>
